<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>Phase-1-Project-Favorite-Movies</title>
  </head>

  <body id="body1">
    <div id="topBackground">

    <div id="history">
      <span id="list">History : </span>
      </div>

      <span class="alignThing"  id="alignThing">
        <p class = "myFavorites" id = "myFavorites">My Favorite Movies</p>
      </span>
      

      
      <div id="topSection"> 
        <h1>What are your Favorite Movies?</h1>
        <div id="movieHighlight">
          <p id="highlightTitle" class="infoBox2">Name</p>
          <div class="infoBox">
            <br>
            <img id="highlight-image" class='movieCover' src="https://files.worldwildlife.org/wwfcmsprod/images/Tiger_resting_Bandhavgarh_National_Park_India/hero_small/6aofsvaglm_Medium_WW226365.jpg"
              alt="Sorry, we are experiencing technical difficulties." />
          </div> 
          <br>   
          <div class="release, infoBox">
              <p>Release Year: </p>
              <span id="releaseYear">I pull this from API</span>  
          </div>
          <br>
          <div class="rating, infoBox">
            <p>Rating (#/10): </p>
            <span id="movieRating">I pull this from API</span>
          </div>
          <br>
          <div>
            <button  id="addToFavorites"> Add to favorites</button>
          </div>
          <br>
        </div>
        <br>
      </div>
    </div>
    
    


    
    <br>
    <div id="randomButtonContainer">
      <button id="randomMovies">Random Movies!</button>
    </div>
    <br>
    <div id="allTheButtons">
      <button id="b92" class="filterButtons">9.2</button>
      <button id="b91" class="filterButtons">9.1</button>
      <button id="b90" class="filterButtons">9.0</button>
      <button id="b89" class="filterButtons">8.9</button>
      <button id="b88" class="filterButtons">8.8</button>
      <button id="b87" class="filterButtons">8.7</button>
      <button id="b86" class="filterButtons">8.6</button>
      <button id="b85" class="filterButtons">8.5</button>
      <button id="b84" class="filterButtons">8.4</button>
      <button id="b83" class="filterButtons">8.3</button>
      <button id="b82" class="filterButtons">8.2</button>
      <button id="b81" class="filterButtons">8.1</button>
      <button id="b80" class="filterButtons">8</button>
    </div>  
  
    
    <div id="movieProfiles">
      <!-- Images Will go here. 2 images tall x 3 images wide-->
      <!-- Each image will have a like counting button,
      and a heart favorite button. that when clicked, adds the name only to the
      My 5 Favorite Breeds-->
    </div>
    <br>
      <form id="newMovie">
        <h4>Add your favorites not shown!</h4>
        <label for="name">Name:</label> <br>
        <input type="text" id="new-name" class="stayInBorder" name='new-name'/>
        <br>
        <br>
        <label for="image">Cover Image: </label> <br>
        <input type="text" id="new-image" class="stayInBorder" placeholder="insert URL" name='new-image'/>
        <br>
        <br>
        <label for="releaseYear">Release Year: </label><br>
        <input type="text" id="new-releaseYear" class="stayInBorder" name='new-releaseYear'/>
        <br>
        <br>
        <label for="numRating">Rating: </label><br>
        <input type="text" id="new-rating" class="stayInBorder" placeholder="ex: 9.0, 8.5, 7.4" name='new-rating'/>
        <br>
        <br>
        <input type="submit" value="Create  Movie!"/>
      </form>

    
  
  </body>
  <script src="newFile.js"> </script>
</html>
